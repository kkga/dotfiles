# vim:ft=conf

# workspace settings
workspace_limit		= 6
workspace_clamp		= 1
warp_pointer 		= 1
warp_focus 		= 1

# window decoration
border_width		= 3
color_focus		= rgb:e9/54/20
color_unfocus		= hex:000000
tile_gap		= 8
disable_border		= always

# bar settings
bar_enabled		= 1
bar_border_width	= 0
bar_border[1]		= rgb:58/58/58
bar_border_unfocus[1]	= black
bar_color		= black
bar_color_selected[1]	= white
bar_font_color		= rgb:b2/b2/b2,rgb:88/88/88,rgb:58/58/58
bar_font_color_selected	= white
bar_font		= monospace:size=10,monospace:style=bold:size=10
bar_action		= baraction.sh
bar_format		= +L+<+@fg=2;|+<+@fg=0;+F+W+|R+A
workspace_indicator 	= listcurrent,listactive,markcurrent,markurgent,printnames
bar_at_bottom		= 0
bar_action_expand	= 1
verbose_layout 		= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

autorun			= ws[1]:firefox
autorun			= ws[2]:kitty

#
modkey = Mod4

# QUIRKS
quirk[Steam]		= TRANSSZ + ANYWHERE
quirk[Steam:Steam]	= FLOAT
quirk[Firefox]		= TRANSSZ
quirk[Firefox:Dialog]	= FLOAT


# PROGRAMS
program[lock]		= loginctl lock-session
program[term]		= kitty
program[search] 	= bemenu --prompt "SEARCH" --list 12
program[name_workspace] = bemenu --prompt "NAME WORKSPACE" --list 12
