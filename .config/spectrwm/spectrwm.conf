workspace_limit		= 6
workspace_clamp	= 1

border_width		= 2
# color_focus		= magenta
# color_unfocus		= darkgrey
tile_gap		= 8
disable_border		= always

bar_enabled		= 1
# bar_border_width	= 1
# bar_border[1]		= darkgrey
# bar_border_unfocus[1]	= black
bar_color[1]		= black
bar_color_selected[1]	= white
bar_font_color		= grey
bar_font_color_selected	= white
bar_font		= monospace:size=10
bar_action		= baraction.sh
bar_format		= +S +M +< +L +|C+W +|R +A+<
workspace_indicator 	= listcurrent,listactive,,markcurrent,markurgent,printnames
bar_at_bottom		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

autorun			= ws[1]:firefox
autorun			= ws[2]:kitty

# name			= ws[1]:www
# name			= ws[2]:term
# name			= ws[4]:godot
# name			= ws[5]:steam

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod1


# PROGRAMS

# Validated default programs:
program[lock]		= xss-lock
program[term]		= kitty
program[menu] 		= bemenu-run --fn 'monospace 20' --nb $bar_color --nf $bar_font_color --sb $bar_color_selected --sf $bar_font_color_selected --ignorecase --list 12 --prompt "run"
program[search] 	= bemenu --fn 'monospace 20'

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

