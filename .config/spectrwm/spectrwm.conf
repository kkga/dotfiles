# vim:ft=conf

workspace_limit         = 6
# workspace_clamp       = 1
# warp_pointer          = 1
warp_focus            = 1

border_width            = 2
color_focus             = rgb:e9/54/20
color_unfocus           = black
tile_gap                = -2
disable_border          = always

bar_enabled             = 1
bar_border_width        = 1
bar_border[1]           = rgb:88/88/88
bar_border_unfocus[1]   = black
bar_color               = black
bar_color_selected[1]   = white
bar_font_color          = rgb:b2/b2/b2,rgb:88/88/88,rgb:58/58/58
bar_font_color_selected = white
bar_font                = monospace:size=9,monospace:style=bold:size=9
bar_action              = luastatus-stdout.sh
bar_format              = +@fn=1;+L+@fn=0;+<+<+<+@fg=1;+S(+M)+F+<+<+@fg=0;+<+C+<+W+|R+A
workspace_indicator     = listcurrent,listactive,markcurrent,markurgent,printnames
bar_at_bottom           = 1
bar_action_expand       = 0
verbose_layout          = 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio          = 0.6

autorun                 = ws[1]:sxhkd
autorun                 = ws[1]:syncthing -no-browser
autorun                 = ws[1]:pipewire
autorun                 = ws[1]:gammastep -l 55:37 -t 6500:4000 -m randr
autorun                 = ws[1]:xset r rate 200 30
autorun                 = ws[1]:xsettingsd
autorun                 = ws[1]:clipmenud
autorun                 = ws[1]:xss-lock -n /usr/libexec/xsecurelock/dimmer -l -- xsecurelock
autorun                 = ws[1]:/usr/libexec/polkit-gnome-authentication-agent-1

# autorun               = ws[1]:firefox
# autorun               = ws[2]:alacritty


# QUIRKS
quirk[Steam]            = TRANSSZ + ANYWHERE + FLOAT
quirk[Polybar]            = TRANSSZ + ANYWHERE + FLOAT
quirk[Firefox]          = TRANSSZ
quirk[Firefox:Dialog]   = FLOAT
quirk[Alacritty:floatterm] = FLOAT


# PROGRAMS
program[menu]           = j4-dmenu-desktop\
						--usage-log="tmp/j4-dmenu-desktop.log"\
						--display-binary\
						--term="alacritty"\
						--dmenu="bemenu"
program[run]			= bemenu-run
program[lock]           = loginctl lock-session
program[power]          = power-menu.sh
program[term]           = alacritty
program[floatterm]      = alacritty --class floatterm
program[search]         = bemenu


# KEYBINDINGS
# unbind with: bind[]   = <keys>
bind[]                  = MOD+x

modkey                  = Mod4

bind[term]              = MOD+Shift+Return
bind[floatterm]         = MOD+Mod1+Return
bind[menu]              = MOD+p
bind[run]               = MOD+Shift+p

bind[restart]           = MOD+BackSpace
bind[power]             = MOD+Shift+BackSpace
bind[quit]              = MOD+Shift+Mod1+BackSpace

# bar
bind[bar_toggle]        = MOD+Shift+b
bind[bar_toggle_ws]     = MOD+b

# layouts
bind[cycle_layout]      = MOD+space
bind[flip_layout]       = MOD+x
bind[float_toggle]      = MOD+t
bind[master_add]        = MOD+i
bind[master_del]        = MOD+o
bind[stack_inc]         = MOD+Shift+i
bind[stack_dec]         = MOD+Shift+o
bind[stack_reset]       = MOD+Shift+space
bind[swap_main]         = MOD+Return

# windows
bind[focus_next]        = MOD+j
bind[focus_prev]        = MOD+k
bind[focus_urgent]      = MOD+u
bind[swap_next]         = MOD+Shift+j
bind[swap_prev]         = MOD+Shift+k
bind[master_grow]       = MOD+l
bind[master_shrink]     = MOD+h
bind[maximize_toggle]   = MOD+f
bind[fullscreen_toggle] = MOD+Shift+f
bind[iconify]           = MOD+Shift+slash
bind[uniconify]         = MOD+slash
bind[wind_kill]         = MOD+Shift+c
bind[wind_del]          = MOD+c

# workspaces
bind[ws_prior]          = MOD+Tab
bind[ws_1]              = MOD+q
bind[ws_2]              = MOD+w
bind[ws_3]              = MOD+e
bind[ws_4]              = MOD+a
bind[ws_5]              = MOD+s
bind[ws_6]              = MOD+d
bind[mvws_1]            = MOD+Shift+q
bind[mvws_2]            = MOD+Shift+w
bind[mvws_3]            = MOD+Shift+e
bind[mvws_4]            = MOD+Shift+a
bind[mvws_5]            = MOD+Shift+s
bind[mvws_6]            = MOD+Shift+d
bind[name_workspace]    = MOD+Control+r
bind[search_workspace]  = MOD+Control+slash

# regions
bind[rg_next]           = MOD+comma
bind[rg_prev]           = MOD+period
bind[mvrg_next]         = MOD+Shift+comma
bind[mvrg_prev]         = MOD+Shift+period
