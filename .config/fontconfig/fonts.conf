<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="font">
      <edit name="antialias" mode="assign"><bool>true</bool></edit>
      <edit name="autohint" mode="assign"><bool>false</bool></edit>
      <edit name="hinting" mode="assign"><bool>true</bool></edit>
      <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
      <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
      <edit name="rgba" mode="assign"><const>rgb</const></edit>
  </match>

   <match target="pattern">
     <test qual="any" name="family"><string>system-ui</string></test>
     <edit name="family" mode="prepend" binding="same"><string>IBM Plex Sans</string></edit>
   </match>

  <!-- Default sans-serif font -->
   <match target="pattern">
     <test qual="any" name="family"><string>sans-serif</string></test>
     <edit name="family" mode="prepend" binding="same"><string>IBM Plex Sans</string></edit>
   </match>
   
  <!-- Default serif fonts -->
   <match target="pattern">
     <test qual="any" name="family"><string>serif</string></test>
     <edit name="family" mode="prepend" binding="same"><string>IBM Plex Serif</string></edit>
   </match>

  <!-- Default monospace fonts -->
   <match target="pattern">
     <test qual="any" name="family"><string>monospace</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Go Mono</string></edit>
     <!-- <edit name="family" mode="prepend" binding="same"><string>Inconsolata Semi Condensed</string></edit> -->
   </match>

  <!-- Disable Nimbus Sans -->
  <selectfont>
    <rejectfont>
      <patelt name="family">
        <string>Nimbus Sans</string>
      </patelt>
    </rejectfont>
    <rejectfont>
      <patelt name="family">
        <string>Nimbus Sans L</string>
      </patelt>
    </rejectfont>
  </selectfont>

</fontconfig>
