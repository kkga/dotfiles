<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
      <edit name="antialias" mode="assign"><bool>true</bool></edit>
      <edit name="hinting" mode="assign"><bool>true</bool></edit>
      <edit name="autohint" mode="assign"><bool>false</bool></edit>
      <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
      <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
  </match>

  <!-- Default system font -->
   <match target="pattern">
     <test qual="any" name="family"><string>system-ui</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Inter V</string></edit>
   </match>

  <!-- Default sans-serif font -->
   <match target="pattern">
     <test qual="any" name="family"><string>sans-serif</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Inter V</string></edit>
     <edit name="family" mode="prepend" binding="same"><string>Liberation Sans</string></edit>
   </match>

  <!-- Default serif fonts -->
   <match target="pattern">
     <test qual="any" name="family"><string>serif</string></test>
     <edit name="family" mode="prepend" binding="same"><string>Liberation Serif</string></edit>
   </match>

   <match target="pattern">
     <test qual="all" name="family"><string>monospace</string></test>
     <edit name="family" mode="prepend" binding="same"><string>cascadia mono</string></edit>
<!--     <edit name="family" mode="prepend" binding="same"><string>Iosevka K</string></edit>
