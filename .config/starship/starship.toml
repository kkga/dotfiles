[battery]
disabled = true

[aws]
disabled = true

[nodejs]
disabled = true

[package]
disabled = true

[rust]
symbol = "rust "

[directory]
style = "bold"
truncate_to_repo = true
format = "[$path]($style)[$lock_symbol]($lock_style) "

[git_branch]
format = "on [$branch]($style) "
style = "bold green"
symbol = ""
truncation_length = 32
truncation_symbol = "…"

[git_commit]
commit_hash_length = 4

[git_status]
ahead = "↑"
behind = "↓"
diverged = "↕"
untracked = "?"
modified = "M"
renamed = "R"
deleted = "D"
style = "bold red"
# conflicted = ""
# diverged = ""
# stashed = ""
