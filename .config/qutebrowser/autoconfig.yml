config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        j: scroll down
        k: scroll up
  colors.statusbar.normal.bg:
    global: '#333333'
  fonts.default_family:
    global: monospace
  fonts.default_size:
    global: 10pt
  fonts.downloads:
    global: default_size default_family
  fonts.web.family.sans_serif:
    global: null
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  statusbar.show:
    global: always
  tabs.position:
    global: top
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 2000
  window.title_format:
    global: qutebrowser
  zoom.default:
    global: 100%
