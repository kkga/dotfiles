snippet_support = true
verbosity = 2

[language.typescript]
filetypes = ["typescript"]
roots = ["package.json"]
command = "typescript-language-server"
args = ["--stdio"]

[language.javascript]
filetypes = ["javascript"]
roots = ["package.json"]
command = "typescript-language-server"

[language.svelte]
filetypes = ["svelte", "html"]
roots = ["package.json"]
command = "svelteserver"
args = ["--stdio"]

[language.crystal]
filetypes = ["crystal"]
roots = ["shard.yml"]
command = "scry"

[language.css]
filetypes = ["css"]
roots = ["package.json"]
command = "css-languageserver"
args = ["--stdio"]

[language.html]
filetypes = ["html"]
roots = ["package.json"]
command = "html-languageserver"
args = ["--stdio"]
