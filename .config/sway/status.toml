[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz"
on_click = "foot htop"

[[block]]
block = "net"
device = "wlp0s20f3"
format = "{ssid} ({signal_strength} {speed_down})"
interval = 5
use_bits = false
hide_missing = true

[[block]]
block = "net"
device = "enp42s0"
format = "{ip}{speed_down}"
interval = 5
use_bits = false
hide_missing = true

[[block]]
block = "battery"
interval = 10
format = "{percentage}% ({time})"
allow_missing = true
hide_missing = true

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
