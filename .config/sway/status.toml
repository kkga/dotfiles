[theme]
name = "plain"
[theme.overrides]
separator = "  "
idle_fg = "#999999"
info_fg = "#999999"
good_fg = "#999999"
critical_fg = "#FFFFFF"
critical_bg = "#D70000"
warning_fg = "#D75F00"

[icons]
name = "none"
[icons.overrides]
net_down = ""
volume_muted = "MUTE"

[[block]]
block = "custom"
command = ''' doas xbps-install -nSu | wc -l '''
interval = 300
on_click = "foot xi -Su"

